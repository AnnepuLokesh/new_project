<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answers</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            color: #333;
            line-height: 1.6;
            padding: 0;
            margin: 0;
        }

        /* Main Container */
        .container {
            width: 90%;
            max-width: 1000px;
            margin: 40px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
        }

        /* Heading Styling */
        h1 {
            font-size: 2.5rem;
            color: #2e3d49;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* List Styling */
        ul {
            list-style: none;
            padding: 0;
        }

        /* Skill Box Styling */
        .skill-box {
            background-color: #e0f7fa; /* Light Blue */
            border-left: 5px solid #00bcd4; /* Dark Blue border */
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        /* Answer Box Styling */
        .answer-box {
            background-color: #e8f5e9; /* Light Green */
            border-left: 5px solid #4CAF50; /* Green border */
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        /* Answer Text Styling */
        .answer {
            font-size: 1.1rem;
            color: #444;
            line-height: 1.6;
        }

        /* Loading / No Answers Message */
        .no-answers {
            text-align: center;
            font-size: 1.5rem;
            color: #999;
            margin-top: 50px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 95%;
            }

            h1 {
                font-size: 2rem;
            }

            li {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Answers</h1>
        
        {% if qa_pairs %}
        <ul>
            {% for pair in qa_pairs %}
                <li>
                    <div class="skill-box">
                        <strong>Question:</strong> {{ pair.question }}<br>
                    </div>
                    
                    <div class="answer-box">
                        <p class="answer"><strong>Answer:</strong> {{ pair.answer }}</p>
                    </div>
                    
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>{{ message }}</p>
    {% endif %}
    </div>
</body>
</html>
