<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answers Summary</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Answers Summary</h1>

        {% if question_answer_mapping %}
            <ul class="list-group">
                {% for key, value in question_answer_mapping.items() %}
                    <li class="list-group-item">
                        <p><strong>{{ key }}:</strong> {{ value.question }}</p>
                        <p><strong>Your Answer:</strong> {{ value.answer }}</p>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No answers submitted.</p>
        {% endif %}
    </div>
</body>

</html>
